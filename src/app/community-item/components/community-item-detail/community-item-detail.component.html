<ng-container *ngIf="item">
  <div class="page-bar">
    <div class="page-bar-title">{{ item.name }}</div>
  </div>
  <div class="item-container">
    <div class="item-description">{{ item.description }}</div>
    <img [src]="mediaService.getItemImageUrl(item.picUrl) | async" class="item-image">
  </div>
  <br>
  <button mat-button color="primary" (click)="navigateToList.emit()">BACK TO LIST</button>
</ng-container>
