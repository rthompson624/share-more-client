<cdk-virtual-scroll-viewport [itemSize]="ITEM_CARD_HEIGHT" class="item-scroll-viewport">

    <app-community-item-card [item]="item" [owner]="user" (showDetail)="showDetail.emit($event)"></app-community-item-card>
  </ng-container>
</cdk-virtual-scroll-viewport>
