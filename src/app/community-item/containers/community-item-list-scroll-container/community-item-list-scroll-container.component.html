<div class="page-bar">
  <div class="page-bar-title">Community Items</div>
</div>
<div class="vertical-spacer"></div>
<app-community-item-list-scroll
  [user]="user$ | async"
  [scrollPosition]="scrollPosition$ | async"
  [items$]="items$"
  [page$]="page$"
  (showDetail)="showDetail($event)"
  (saveScrollPosition)="saveScrollPosition($event)"
  (loadItems)="loadItems($event)">
</app-community-item-list-scroll>
