<ng-container *ngIf="item">
  <div class="page-bar">
    <div class="page-bar-title">{{ item.name }}</div>
    <div class="page-bar-controls">
      <i class="material-icons" (click)="onClickEdit()">edit</i>
      <i class="material-icons" (click)="onClickDelete()">delete</i>
    </div>
  </div>
  <div class="item-container">
    <div class="item-description">{{ item.description }}</div>
    <img mat-card-image [src]="mediaService.getItemImageUrl(item.picUrl) | async" class="item-image">
  </div>
</ng-container>
