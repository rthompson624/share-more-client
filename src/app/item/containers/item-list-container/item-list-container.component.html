<div class="page-bar">
  <div class="page-bar-title">Items</div>
  <div class="page-bar-controls">
    <i class="material-icons" (click)="createNew()">add</i>
  </div>
</div>
<div class="vertical-spacer"></div>
<app-item-list
  [items]="items$ | async"
  [pageInfo]="page$ | async"
  [displayedColumns]="columns"
  (clickRow)="selectItem($event)"
  (load)="onLoad($event)">
</app-item-list>
